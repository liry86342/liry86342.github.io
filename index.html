<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロキシ</title>
    <script>
        function openProxy() {
            const url = document.getElementById('url').value;
            if (url) {
                window.open(url, '_blank');  // 新しいタブで指定のURLを開く
            }
        }
    </script>
</head>
<body>
    <h1>プロキシ経由でアクセス</h1>
    <input type="text" id="url" placeholder="アクセスしたいURLを入力">
    <button onclick="openProxy()">アクセス</button>
</body>
</html>
